phases:
  install:
    #If you use the Ubuntu standard image 2.0 or later, you must specify runtime-versions.
    #If you specify runtime-versions and use an image other than Ubuntu standard image 2.0, the build fails.
    runtime-versions:
      python: 3.11
  pre_build:
    commands:
      - pip -r day-14/simple-python-app/requirements.txt
      
  build:
    commands:
      - cd day-14/simple-python-app/requirements.txt
      - echo "Building docker image"
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin "$DOCKER_URL"
      - docker build -t "$DOCKER_URL/$DOCKER_USERNAME/simple-python-flask-app:latest" .
      - docker push "$DOCKER_URL/$Docker_USERNAME/simple-flask-app:latest"
  post_build:
    commands:
      echo "build stage complete"
